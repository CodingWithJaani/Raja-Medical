<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical Cross Background Circle -->
  <circle cx="30" cy="30" r="22" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Medical Cross -->
  <g fill="url(#logoGradient)">
    <!-- Vertical bar of cross -->
    <rect x="26" y="18" width="8" height="24" rx="2"/>
    <!-- Horizontal bar of cross -->
    <rect x="18" y="26" width="24" height="8" rx="2"/>
    <!-- Heart pulse line -->
    <path d="M8 30 L12 30 L15 22 L18 38 L21 18 L24 42 L27 30 L52 30" 
          stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Company Name -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Raja</text>
  <text x="65" y="44" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#667eea">Medical</text>
  
  <!-- Tagline -->
  <text x="125" y="35" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" font-style="italic">Quality Healthcare Solutions</text>
</svg>