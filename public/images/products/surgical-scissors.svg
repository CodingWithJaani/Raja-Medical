<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Scissors Blade 1 -->
  <path d="M100 100 L250 180 L240 190 L90 110 Z" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Scissors Blade 2 -->
  <path d="M100 200 L250 120 L240 110 L90 190 Z" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Handle 1 -->
  <ellipse cx="80" cy="105" rx="15" ry="8" fill="#34495e"/>
  <circle cx="80" cy="105" r="12" fill="none" stroke="#34495e" stroke-width="2"/>
  
  <!-- Handle 2 -->
  <ellipse cx="80" cy="195" rx="15" ry="8" fill="#34495e"/>
  <circle cx="80" cy="195" r="12" fill="none" stroke="#34495e" stroke-width="2"/>
  
  <!-- Pivot -->
  <circle cx="120" cy="150" r="5" fill="#7f8c8d"/>
  
  <!-- Cutting Edge -->
  <line x1="220" y1="130" x2="230" y2="140" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="220" y1="170" x2="230" y2="160" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Brand Label -->
  <text x="200" y="280" text-anchor="middle" fill="#7f8c8d" font-family="Arial" font-size="12">Surgical Scissors</text>
</svg>