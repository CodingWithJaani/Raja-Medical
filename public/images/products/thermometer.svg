<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Thermometer Body -->
  <rect x="180" y="50" width="40" height="180" rx="20" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Mercury/Digital Display -->
  <rect x="185" y="55" width="30" height="20" rx="3" fill="#000"/>
  <text x="200" y="68" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="8">98.6Â°F</text>
  
  <!-- Temperature Scale -->
  <line x1="175" y1="90" x2="185" y2="90" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="175" y1="110" x2="185" y2="110" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="175" y1="130" x2="185" y2="130" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="175" y1="150" x2="185" y2="150" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Probe -->
  <rect x="190" y="230" width="20" height="30" rx="10" fill="#e74c3c"/>
  
  <!-- Flexible Tip -->
  <ellipse cx="200" cy="270" rx="8" ry="12" fill="#c0392b"/>
  
  <!-- Brand Label -->
  <text x="200" y="290" text-anchor="middle" fill="#7f8c8d" font-family="Arial" font-size="12">Digital Thermometer</text>
</svg>